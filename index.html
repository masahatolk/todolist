<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="main.js" defer></script>

</head>
<body>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel">
    <form class="modal-dialog modal-dialog-centered" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" class="form-control modal-title fs-5" id="name" value="Новая задача">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="firstGroup">
                    <div class="horizontal">
                        <p class="text-muted">Приоритет</p>
                        <select class="form-select mb-3" id="priority">
                            <option selected>Средний</option>
                            <option value="1">Низкий</option>
                            <option value="2">Высокий</option>
                            <option value="3">Критический</option>
                        </select>
                    </div>
                    <div class="horizontal">
                        <p class="text-muted">Статус</p>
                        <select class="form-select mb-3" id="status" disabled>
                            <option selected>Активно</option>
                            <option value="1">Выполнено</option>
                            <option value="2">Просрочено</option>
                            <option value="3">Выполнено с опозданием</option>
                        </select>
                    </div>
                    <div class="horizontal">
                        <p class="text-muted">Дедлайн</p>
                        <form>
                            <div class="mb-3" id="dateTime">
                                <input type="datetime-local" id="deadline" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>

                <textarea class="form-control" id="description" placeholder="Введите описание задачи"
                          rows="7"></textarea>

                <div class="firstGroup" id="dateGroup">
                    <label style="font-size: 15px;" class="text-muted">Дата создания
                        <input class="form-control date" type="text" id="createdOn" value="" disabled readonly>
                    </label>
                    <label style="font-size: 15px;" class="text-muted">Дата редактирования
                        <input class="form-control date" type="text"  id="modifiedOn" value="" disabled readonly>
                    </label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="saveBtn">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<div class="container" id="todolist">
    <div class="caption">
        <h2><span>Задачи</span></h2>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Сортировать по
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">приоритету</a></li>
                <li><a class="dropdown-item" href="#">срочности</a></li>
                <li><a class="dropdown-item" href="#">дате создания</a></li>
                <li><a class="dropdown-item" href="#">дате редактирования</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Сортировать по
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">возрастанию</a></li>
                <li><a class="dropdown-item" href="#">убыванию</a></li>
            </ul>
        </div>
    </div>

    <button class="btn btn-primary" type="button" id="addBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
        </svg>
    </button>

    <div class="list"></div>
</div>

</body>
</html>
