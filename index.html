<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" class="form-control modal-title fs-5" id="label" value="Новая задача">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="firstGroup">
                    <div class="horizontal">
                        <p class="text-muted">Приоритет</p>
                        <select class="form-select mb-3" id="inputGroupSelect1">
                            <option selected>Средний</option>
                            <option value="1">Низкий</option>
                            <option value="2">Высокий</option>
                            <option value="3">Критический</option>
                        </select>
                    </div>
                    <div class="horizontal">
                        <p class="text-muted">Статус</p>
                        <select class="form-select mb-3" id="inputGroupSelect2" disabled>
                            <option selected>Активно</option>
                            <option value="1">Выполнено</option>
                            <option value="2">Просрочено</option>
                            <option value="3">Выполнено с опозданием</option>
                        </select>
                    </div>
                    <div class="horizontal">
                        <p class="text-muted">Дедлайн</p>
                        <form>
                            <div class="mb-3">
                                <input type="datetime-local" id="datetime" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>

                <textarea class="form-control" id="description" placeholder="Введите описание задачи"
                          rows="7"></textarea>

                <div class="firstGroup">
                    <label style="font-size: 15px;" class="text-muted" id="creationDate"> Дата создания
                        <input class="form-control date" type="text" value="01.01.2025" disabled readonly>
                    </label>
                    <label style="font-size: 15px;" class="text-muted">Дата редактирования
                        <input class="form-control date" type="text" value="01.01.2025" disabled readonly>
                    </label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="container" id="todolist">
    <div class="caption">
        <h1><span>Задачи</span></h1>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Сортировать по
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">приоритету</a></li>
                <li><a class="dropdown-item" href="#">срочности</a></li>
                <li><a class="dropdown-item" href="#">дате создания</a></li>
                <li><a class="dropdown-item" href="#">дате редактирования</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Сортировать по
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">возрастанию</a></li>
                <li><a class="dropdown-item" href="#">убыванию</a></li>
            </ul>
        </div>
    </div>

    <button class="btn btn-primary" type="button" id="addBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
        </svg>
    </button>

    <div class="list">
        <!--Test task model-->
        <div class="input-group">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value=""
                       aria-label="Checkbox for following text input">
            </div>

            <div class="horizontal">
                <div class="form-control">Новая задача</div>
                <div>
                    <div class="form-control">01.01.2025</div>
                    <div class="form-control">Активно</div>
                </div>
            </div>

            <div class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-x-lg transition" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </div>
        </div>

    </div>
</div>

</body>
</html>
